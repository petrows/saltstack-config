[global]

log level = 3
workgroup = TESTWG
netbios name = MEDIA-DEV
wins support = yes
server string = pws-media-dev

dns proxy = yes

smb ports = 139 445

server role = standalone server

passdb backend = tdbsam
obey pam restrictions = no
unix password sync = no
map to guest = Bad user
security = user
force user = master
force group = master

write list = master

[share]
    comment = Public share
    read only = no
    writable = yes
    path = /srv/share
    create mode = 0644
    directory mode = 2755
    guest ok = yes
    force user = master
    force group = master
    guest only = yes
