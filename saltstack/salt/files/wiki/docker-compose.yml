# MediaWiki with MariaDB
version: '2'

services:
  app:
    image: mediawiki
    restart: always
    ports:
      - {{ pillar.static.proxy_ports.wiki_http }}:80
    links:
      - db
    volumes:
      - /opt/wiki-data/images:/var/www/html/images
      # Extensions
      - /opt/wiki-data/extensions/TinyMCE:/var/www/html/extensions/TinyMCE
      # PHP config
      - /opt/wiki-data/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini:ro
      # After initial setup, download LocalSettings.php to the same directory as
      # this yaml and uncomment the following line and use compose to restart
      # the mediawiki service
      {% if salt['file.file_exists']('/opt/wiki/LocalSettings.php') %}
      - /opt/wiki-data/LocalSettings.php:/var/www/html/LocalSettings.php
      {% endif %}
  db:
    image: mariadb:10.4
    restart: always
    volumes:
      - /opt/wiki-data/mysql:/var/lib/mysql
    environment:
      # @see https://phabricator.wikimedia.org/source/mediawiki/browse/master/includes/DefaultSettings.php
      MYSQL_DATABASE: wiki
      MYSQL_USER: wiki
      MYSQL_PASSWORD: {{ pillar['pws_secrets']['db_password'] }}
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
