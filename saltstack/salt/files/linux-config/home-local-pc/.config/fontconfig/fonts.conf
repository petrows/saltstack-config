<!--
    PWS Font config, managed by SALT
-->
<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <dir>~/.fonts</dir>

    <!-- What font to prefer for 'monospace' request -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Liberation Mono</family>
            <family>Noto Mono</family>
        </prefer>
    </alias>

    <match target="font">
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
    <match target="font">
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
    </match>
    <match target="font">
        <edit name="rgba" mode="assign">
            <const>vrgb</const>
        </edit>
    </match>
    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
    </match>
</fontconfig>
